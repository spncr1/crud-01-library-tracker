{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<h2 class="mb-4">Add a New Book</h2>
<form action="{{ url_for('book_bp.add_book') }}" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" name="author" id="author" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" name="genre" id="genre" class="form-control">
    </div>
    <div class="mb-3">
        <label for="borrowed_status" class="form-label">Status</label>
        <select name="borrowed_status" id="borrowed_status" class="form-select">
            <option value="Unborrowed">Unborrowed</option>
            <option value="Borrowed">Borrowed</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" name="year" id="year" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
{% endblock %}
